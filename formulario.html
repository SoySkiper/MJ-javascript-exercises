<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio DOM eventos y funciones</title>
        <script type="text/javascript" src="js/32-ejercicio-DOM-2.js"></script>
    </head>
    <body>
        <!--
            1. Formulario con los campos: Nombre, apellidos, edad.
            2. Boton de enviar formulario: evento submit
            3. Mostrar datos por pantalla en un div o algo
            4. Tener un boton que al darle click nos muestra los datos actuales del formulario
        -->
        <h1>Ejercicio DOM eventos y funciones</h1>
        <p>
            <form action="" method="POST" name="formulario">
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="entrada">
                </p>
                <p>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" class="entrada">
                </p>
                <p>
                    <label for="edad">Edad</label>
                    <input type="text" name="edad" class="entrada">
                </p>
                <br>
                <input type="submit" id="sbmt" value="Enviar formulario">
            </form>
        </p>
        <div>
            <label for="">Esto es un lavel dentro de un div</div></label>
        </div>
    </body>
</html>
