<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Ejercicio DOM, eventos y funciones
        </title>
        
        <script type="text/javascript" src="js/32-ejercico-DOM.js"></script>
        <style>
            .box{
                width: 300px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 10px ;
            }
        </style>
    </head>
    <body>
        <!--
            1. Formulario campos: Nombre, apellidos y edad
            2. Boton de enviar el formulario : eventos submit
            3. Mostrar datos por pantalla
            4. Validación del formulario
        -->
        <h1>Ejercicio DOM, eventos y funciones</h1>

        <div class="box">
            <form action="" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre: </label>
                <input type='text' name="nombre" id="campo_nombre"/><br><br>

                <label for="apellidos">Apellidos: </label>
                <input type='text' name="apellidos" id="campo_apellidos"/><br><br>

                <label for="edad">Edad: </label>
                <input type='text' name="edad" id="campo_edad"/><br><br>

                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>Información del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
        

        
    </body>
</html>
